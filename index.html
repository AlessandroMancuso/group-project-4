<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jumping Game</title>
    <link rel="stylesheet" href="./style.css" class="rel" />
  </head>
  <body>
    <main>
      <section id="gameInstructions">
        <h1>Welcome to the Jumping game</h1>
        <hr />
        <h3>Instructions</h3>
        <ul id="instruction"></ul>
        <button id="startGameButton">OK</button>
      </section>
      <section id="gameContainer">
        <section id="game">
          <section id="ambience"></section>
          <section class="game-over-container hidden">
            <div class="game-over-display">
              <h1 id="message"></h1>
              <p id="final-score" class="hidden" ></p>

              <section class="message-buttons">
                <button id="quit_btn">Quit</button>
                <button id="restart_btn">Restart</button>
              </section>

            </div>
          </section>
          
          <h2 id="score">000</h2>
          <img id="player"></img>

          <div id="ground">
            <button id="quit_game">Quit</button>
          </div>

        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
