<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jumping Game</title>
    <link rel="stylesheet" href="./style.css" class="rel" />
  </head>
  <body>
    <main>

      <section id="gameContainer">
        <section class="instructions" id="gameInstructions">
          <h1>Welcome to the Jumping game</h1>
          <hr />
          <p>Instructions</p>
          <ul id="instruction"></ul>
          <button id="startGameButton">OK</button>
        </section>
      
        <section class="game-over-container hidden">
          <div class="game-over-display">
            <h1>GAME OVER</h1>
            <button id="restart_btn">Restart</button>
          </div>          
        </section>
        <section id="game">
          <section id="ambience"></section>
          
          <h2 id="score">000</h2>
          <img id="player"></img>
          <!-- <div class="collision-area"></div> -->
          <div id="ground">
            <button id="quit">Quit</button>
          </div>
        </section>
      </section>
     
    </main>
    <script src="./script.js"></script>
  </body>
</html>
